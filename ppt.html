<h2 id="%ED%94%84%EB%A1%AC%ED%94%84%ED%8A%B8-%EC%97%94%EC%A7%80%EB%8B%88%EC%96%B4%EB%A7%81"><strong>프롬프트 엔지니어링</strong></h2>
<ul>
<li>AI 모델, 특히 대형 언어 모델(LLM)에 명확하고 효과적인 지침을 제공하여 원하는 출력을 얻는 과정<br />

</ul>
<p>소프트웨어 개발에서:</p>
<ul>
<li>코드 생성</li>
<li>디버깅</li>
<li>테스트 자동화</li>
<li>문서화</li>
</ul>

<h2 id="%ED%94%84%EB%A1%AC%ED%94%84%ED%8A%B8-%EC%97%94%EC%A7%80%EB%8B%88%EC%96%B4%EB%A7%81%EC%9D%98-%EC%A4%91%EC%9A%94%EC%84%B1">프롬프트 엔지니어링의 중요성</h2>
<br />
<ul>
<li>AI 모델 성능은 <strong>프롬프트 품질</strong>에 의존</li>
<li>효과적인 프롬프트 작성은 출력의 <strong>정확성, 관련성, 유용성</strong>을 결정</li>
<li>소프트웨어 개발에서:
<ul>
<li>코드 생성 품질 향상</li>
<li>개발 생산성 및 코드 품질에 직접적 영향</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="lead" data-paginate="true" data-header="프롬프트 엔지니어링 개요" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="5" style="--class:lead;--paginate:true;--header:프롬프트 엔지니어링 개요;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;" data-marpit-pagination-total="58">

<h2 id="%EC%86%8C%ED%94%84%ED%8A%B8%EC%9B%A8%EC%96%B4-%EA%B0%9C%EB%B0%9C%EC%97%90%EC%84%9C%EC%9D%98-%EC%A0%81%EC%9A%A9-%EC%98%81%EC%97%AD">소프트웨어 개발에서의 적용 영역</h2>
<br />
<ul>
<li>코드 생성 및 리팩토링</li>
<li>버그 탐지 및 디버깅</li>
<li>테스트 코드 작성</li>
<li>문서화</li>
<li>요구사항 분석 및 설계</li>
<li>코드 리뷰</li>
</ul>

<br />
<ul>
<li><strong>명확성과 구체성</strong>: 원하는 결과물에 대한 명확한 지시</li>
<li><strong>단계별 지시</strong>: 복잡한 작업을 논리적 단계로 분해</li>
<li><strong>맥락 제공</strong>: 작업 배경과 목적 정보 제공</li>
<li><strong>제약 조건 명시</strong>: 기술적/기능적 요구사항 명시</li>
<li><strong>예시 제공</strong>: 출력 형태 예시 포함</li>

<h2 id="%EC%86%8C%ED%94%84%ED%8A%B8%EC%9B%A8%EC%96%B4-%EA%B0%9C%EB%B0%9C%EC%97%90%EC%84%9C%EC%9D%98-ai-%EB%8F%84%EC%9E%85"><strong>소프트웨어 개발에서의 AI 도입</strong></h2>
<br />
<p>소프트웨어 개발 분야에서 AI, 특히 대형 언어 모델(LLM)을 도입하는 것은:</p>

<li>개발 생명주기 전반에 걸쳐 개발자의 역량 확장</li>
<li>팀의 효율성 향상 및 최종 제품의 품질 향상</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="lead" data-paginate="true" data-header="소프트웨어 개발에서의 AI 도입 이점" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="9" style="--class:lead;--paginate:true;--header:소프트웨어 개발에서의 AI 도입 이점;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;" data-marpit-pagination-total="58">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="lead" data-paginate="true" data-header="소프트웨어 개발에서의 프롬프트 엔지니어링 활용 영역" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="13" style="--class:lead;--paginate:true;--header:소프트웨어 개발에서의 프롬프트 엔지니어링 활용 영역;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;" data-marpit-pagination-total="58">
<header>소프트웨어 개발에서의 프롬프트 엔지니어링 활용 영역</header>

<h2 id="%ED%9A%A8%EA%B3%BC%EC%A0%81%EC%9D%B8-%EC%BD%94%EB%93%9C-%EC%83%9D%EC%84%B1-%ED%94%84%EB%A1%AC%ED%94%84%ED%8A%B8-%EC%9E%91%EC%84%B1%EB%B2%95">효과적인 코드 생성 프롬프트 작성법</h2>
<br />
<ul>
<li><strong>명확한 목표 설정</strong>: 코드의 구체적인 목적과 기능 명시</li>
<li><strong>기술 스택 명시</strong>: 프로그래밍 언어, 프레임워크, 버전 등 구체화</li>
<li><strong>맥락 제공</strong>: 코드가 사용될 환경, 의존성 정보 제공</li>
<li><strong>제약 조건 설명</strong>: 성능, 보안, 호환성, 코드 스타일 요구사항 명시</li>
<li><strong>예시 또는 참조 제공</strong>: 비슷한 기능의 코드 예시나 문서 링크 제공</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="lead" data-paginate="true" data-header="상황별 프롬프트 및 개선 예시" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="14" style="--class:lead;--paginate:true;--header:상황별 프롬프트 및 개선 예시;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;" data-marpit-pagination-total="58">
<header>상황별 프롬프트 및 개선 예시</header>

<h2 id="%EC%98%88%EC%A0%9C-1-rest-api-endpoint-url%EA%B3%BC-%EB%8D%B0%EC%9D%B4%ED%84%B0%EB%AA%A8%EB%8D%B8-%ED%81%B4%EB%9E%98%EC%8A%A4-%EC%83%9D%EC%84%B1"><strong>예제 1: REST API Endpoint URL과 데이터모델 클래스 생성</strong></h2>
<p><strong>프롬프트</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;온라인 쇼핑몰의 주문 관리 시스템을 위한 RESTful API 엔드포인트와 
필요한 데이터 모델 클래스를 설계해주세요. 주문 생성, 
조회, 수정, 취소 기능이 필요합니다.&quot;
</code></pre>
<p><strong>프롬프트 개선 후</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;Spring Boot 2.7, Java 11, JPA를 사용하여 온라인 쇼핑몰의 주문 관리 시스템을 위한
RESTful API 엔드포인트와 필요한 데이터 
모델 클래스를 설계해주세요.

요구사항:
- 주문 생성, 조회, 수정, 취소 기능 구현
- 주문은 주문ID, 고객정보, 주문상품목록, 총금액, 주문상태, 주문일시 정보를 포함
- 주문상품은 상품ID, 수량, 단가 정보를 포함
- 주문상태는 결제대기, 결제완료, 배송준비, 배송중, 배송완료, 취소됨 상태 관리
</code></pre>
<aside>
  page: 14
</aside>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="lead" data-paginate="true" data-header="상황별 프롬프트 및 개선 예시" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="15" style="--class:lead;--paginate:true;--header:상황별 프롬프트 및 개선 예시;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;" data-marpit-pagination-total="58">
<header>상황별 프롬프트 및 개선 예시</header>

<h2 id="%EC%98%88%EC%A0%9C-2-%EB%B3%B5%EC%9E%A1%ED%95%9C-jpa-query-%EC%9E%91%EC%84%B1"><strong>예제 2: 복잡한 JPA Query 작성</strong></h2>
<p><strong>프롬프트</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;사용자의 주문 내역을 조회하는 복잡한 JPA Query를 작성해주세요. 주문 상태, 날짜 범위
, 금액 범위로 필터링이 가능해야 합니다.&quot;
</code></pre>
<p><strong>프롬프트 개선 후</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;Spring Boot 2.7과 Spring Data JPA를 사용하여 사용자의 주문 내역을 조회하는 복잡한 
JPA Query를 작성해주세요.

기술 요구사항:
- QueryDSL 또는 JPQL을 사용한 구현
- 다음 필터링 조건 지원: 주문 상태, 주문 날짜 범위, 총 금액 범위
- 페이징 처리(페이지 번호, 페이지 크기)
- 정렬 기능(주문일, 금액, 상태 기준)

성능 요구사항:
- N+1 문제 방지를 위한 fetch join 사용
- 인덱스 활용을 고려한 쿼리 설계
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="lead" data-paginate="true" data-header="상황별 프롬프트 및 개선 예시" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="16" style="--class:lead;--paginate:true;--header:상황별 프롬프트 및 개선 예시;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;" data-marpit-pagination-total="58">
<header>상황별 프롬프트 및 개선 예시</header>

<h2 id="%EC%98%88%EC%A0%9C-3-api-%EC%98%A4%EB%A5%98-%EC%B2%98%EB%A6%AC-%EB%AF%B8%EB%93%A4%EC%9B%A8%EC%96%B4-%EA%B5%AC%ED%98%84"><strong>예제 3: API 오류 처리 미들웨어 구현</strong></h2>
<p><strong>프롬프트</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;REST API에서 발생할 수 있는 다양한 예외(유효성 검증 오류, 리소스 없음, 인증 오류, 
서버 오류)를 처리하는 글로벌 예외 
핸들러를 Spring Boot에서 구현해주세요.&quot;
</code></pre>
<p><strong>프롬프트 개선 후</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;Spring Boot 3.0 애플리케이션에서 REST API의 전역 예외 처리를 위한 GlobalException
Handler를 구현해주세요.

요구사항:
- @ControllerAdvice 또는 @RestControllerAdvice 사용
- 다음 예외 유형별 처리 로직 구현:
  1. ValidationException: 요청 데이터 유효성 검증 실패 (400 Bad Request)
  2. ResourceNotFoundException: 요청한 리소스가 존재하지 않음 (404 Not Found)
  3. UnauthorizedException: 인증 실패 (401 Unauthorized)
  4. ForbiddenException: 권한 부족 (403 Forbidden)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="lead" data-paginate="true" data-header="상황별 프롬프트 예시" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="17" style="--class:lead;--paginate:true;--header:상황별 프롬프트 예시;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;" data-marpit-pagination-total="58">
<header>상황별 프롬프트 예시</header>

<h2 id="%EC%98%88%EC%A0%9C-4-%EB%8D%B0%EC%9D%B4%ED%84%B0%EB%B2%A0%EC%9D%B4%EC%8A%A4-%ED%8A%B8%EB%9E%9C%EC%9E%AD%EC%85%98-%EA%B4%80%EB%A6%AC"><strong>예제 4: 데이터베이스 트랜잭션 관리</strong></h2>
<p><strong>프롬프트</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;Spring Boot 2.7과 Spring Data JPA를 사용하여 은행 계좌 간 이체 서비스의 트랜잭션 
관리 로직을 구현해주세요.

비즈니스 요구사항:
- 출금 계좌에서 금액 차감
- 입금 계좌에 금액 추가
- 거래 내역 기록
- 모든 작업이 하나의 트랜잭션으로 처리되어야 함

기술 요구사항:
- @Transactional 어노테이션을 사용한 선언적 트랜잭션 관리
- 롤백 조건 명시 (잔액 부족, 계좌 존재하지 않음 등)
- 트랜잭션 격리 수준 설정 (READ_COMMITTED 이상)
- 낙관적 락(Optimistic Locking)을 사용한 동시성 제어
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="lead" data-paginate="true" data-header="상황별 프롬프트 예시" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="18" style="--class:lead;--paginate:true;--header:상황별 프롬프트 예시;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;" data-marpit-pagination-total="58">
<header>상황별 프롬프트 예시</header>

<h2 id="%EC%98%88%EC%A0%9C-5-%EB%8B%A8%EC%9C%84-%ED%85%8C%EC%8A%A4%ED%8A%B8-%EC%9E%91%EC%84%B1"><strong>예제 5: 단위 테스트 작성</strong></h2>
<p><strong>프롬프트</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;Spring Boot 3.0 프로젝트에서 사용자 등록 서비스(UserRegistrationService)에 대한 
JUnit 5 단위 테스트를 작성해주세요.

테스트 요구사항:
- Mockito를 사용하여 UserRepository, PasswordEncoder, EmailService 의존성 모킹
- 다음 시나리오에 대한 테스트 케이스 작성:
  1. 성공적인 사용자 등록
  2. 이메일 중복 시 예외 발생
  3. 유효하지 않은 비밀번호 입력 시 예외 발생
  4. 이메일 서비스 실패 시 대응

추가 요구사항:
- @ExtendWith(MockitoExtension.class) 사용
- BDDMockito 스타일 구문 사용(given/when/then)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="lead" data-paginate="true" data-header="상황별 프롬프트 예시" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="19" style="--class:lead;--paginate:true;--header:상황별 프롬프트 예시;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;" data-marpit-pagination-total="58">
<header>상황별 프롬프트 예시</header>

<h2 id="%EC%98%88%EC%A0%9C-6-%EB%B3%B4%EC%95%88-%EC%B7%A8%EC%95%BD%EC%A0%90-%EB%B0%A9%EC%96%B4-%EC%BD%94%EB%93%9C-%EC%9E%91%EC%84%B1"><strong>예제 6: 보안 취약점 방어 코드 작성</strong></h2>
<p><strong>프롬프트</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;Spring Boot 3.0과 Spring Security 6.0을 사용하여 사용자 입력을 받는 REST API 엔드
포인트에서 다음 보안 취약점을 방어하는 
코드를 구현해주세요:

1. SQL 인젝션 방어:
   - JPA/Hibernate의 parameterized 쿼리 사용 방법
   - 사용자 입력에 대한 유효성 검증

2. XSS(Cross-Site Scripting) 방어:
   - 입력 데이터 이스케이핑
   - Content-Security-Policy 헤더 설정
   - HttpOnly 및 Secure 쿠키 설정

3. CSRF(Cross-Site Request Forgery) 방어:
   - Spring Security의 CSRF 보호 기능 구성
   - CSRF 토큰 관리
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="lead" data-paginate="true" data-header="상황별 프롬프트 예시" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="20" style="--class:lead;--paginate:true;--header:상황별 프롬프트 예시;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;" data-marpit-pagination-total="58">
<header>상황별 프롬프트 예시</header>

<h2 id="%EC%98%88%EC%A0%9C-7-%EC%BA%90%EC%8B%9C-%EA%B5%AC%ED%98%84"><strong>예제 7: 캐시 구현</strong></h2>
<p><strong>프롬프트</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;Spring Boot 2.7과 Spring Cache, Redis를 사용하여 자주 조회되는 상품 정보를 위한 캐
싱 시스템을 구현해주세요.

요구사항:
1. 캐시 설정:
   - Redis를 캐시 저장소로 사용
   - 상품 정보 캐시의 TTL은 10분으로 설정
   - 카테고리별 상품 목록 캐시의 TTL은 30분으로 설정

2. 캐시 적용 대상:
   - 단일 상품 조회 (findById)
   - 카테고리별 상품 목록 조회 (findByCategory)
   - 인기 상품 목록 조회 (findTopProducts)

3. 캐시 무효화 전략:
   - 상품 정보 업데이트 시 관련 캐시 자동 갱신
   - 일괄 가격 변경 등 대량 업데이트 시 카테고리 캐시 삭제
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="lead" data-paginate="true" data-header="상황별 프롬프트 예시" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="21" style="--class:lead;--paginate:true;--header:상황별 프롬프트 예시;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;" data-marpit-pagination-total="58">
<header>상황별 프롬프트 예시</header>

<h2 id="%EC%98%88%EC%A0%9C-8-%EB%B9%84%EB%8F%99%EA%B8%B0-%EC%9E%91%EC%97%85-%EC%B2%98%EB%A6%AC-%EC%84%9C%EB%B9%84%EC%8A%A4-%EA%B5%AC%ED%98%84"><strong>예제 8: 비동기 작업 처리 서비스 구현</strong></h2>
<p><strong>프롬프트</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;Spring Boot 2.7과 Spring Async를 사용하여 대용량 파일 업로드 및 처리를 비동기적으
로 처리하는 서비스를 구현해주세요.

기능 요구사항:
1. 파일 업로드 처리:
   - 사용자가 대용량 파일(CSV, Excel) 업로드
   - 비동기로 파일 처리 작업 시작
   - 작업 ID 즉시 반환하여 사용자가 진행 상황 추적 가능

2. 진행 상태 추적:
   - 작업 ID로 현재 진행 상태 조회 가능 (대기중, 처리중, 완료, 실패)
   - 처리된 레코드 수 및 총 레코드 수 정보 제공
   - 예상 완료 시간 계산
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="lead" data-paginate="true" data-header="상황별 프롬프트 예시" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="22" style="--class:lead;--paginate:true;--header:상황별 프롬프트 예시;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;" data-marpit-pagination-total="58">
<header>상황별 프롬프트 예시</header>

<h2 id="%EC%98%88%EC%A0%9C-9-%EB%A9%94%EC%8B%9C%EC%A7%80-%ED%81%90-%ED%86%B5%ED%95%A9"><strong>예제 9: 메시지 큐 통합</strong></h2>
<p><strong>프롬프트</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;Spring Boot 2.7과 Spring AMQP를 사용하여 주문 처리 시스템에 RabbitMQ 기반 이벤트 
처리 아키텍처를 구현해주세요.

시스템 요구사항:
1. 이벤트 유형:
   - OrderCreatedEvent: 주문 생성 시 발생
   - PaymentConfirmedEvent: 결제 확인 시 발생
   - ShippingProcessedEvent: 배송 처리 시 발생
   - OrderCompletedEvent: 주문 완료 시 발생

2. 메시지 처리 요구사항:
   - 메시지 지속성 보장(persistent messages)
   - 메시지 수신 확인(acknowledgments)
   - 데드 레터 큐 설정
   - 실패한 메시지의 재시도 정책
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="lead" data-paginate="true" data-header="상황별 프롬프트 예시" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="23" style="--class:lead;--paginate:true;--header:상황별 프롬프트 예시;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;" data-marpit-pagination-total="58">
<header>상황별 프롬프트 예시</header>

<h2 id="%EC%98%88%EC%A0%9C-10-%EB%8F%84%EB%A9%94%EC%9D%B8-%EC%A3%BC%EB%8F%84-%EC%84%A4%EA%B3%84ddd-%EA%B5%AC%ED%98%84"><strong>예제 10: 도메인 주도 설계(DDD) 구현</strong></h2>
<p><strong>프롬프트</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;Spring Boot 3.0과 Java 17을 사용하여 전자상거래 시스템의 주문 처리 도메인을 DDD(도
메인 주도 설계) 원칙에 따라 구현해주
세요.

도메인 모델 요구사항:
1. 애그리게이트(Aggregate):
   - Order 애그리게이트: 주문 정보의 일관성과 트랜잭션 경계 관리
   - Product 애그리게이트: 상품 정보와 재고 관리
   - Customer 애그리게이트: 고객 정보 및 주소 관리

2. 엔티티(Entity):
   - Order: 주문의 핵심 엔티티, ID로 식별
   - OrderLine: 주문 내 각 상품 항목
   - Product: 상품 정보
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="lead" data-paginate="true" data-header="3.1.5 프롬프트 개선의 주요 패턴" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="24" style="--class:lead;--paginate:true;--header:3.1.5 프롬프트 개선의 주요 패턴;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;" data-marpit-pagination-total="58">
<header>3.1.5 프롬프트 개선의 주요 패턴</header>

<h2 id="%ED%9A%A8%EA%B3%BC%EC%A0%81%EC%9D%B8-%ED%94%84%EB%A1%AC%ED%94%84%ED%8A%B8-%ED%8C%A8%ED%84%B4"><strong>효과적인 프롬프트 패턴</strong></h2>
<br />
<p>위 예시에서 확인할 수 있듯이, 효과적인 프롬프트에는 몇 가지 일관된 패턴이 존재합니다:</p>
<ol>
<li>
<p><strong>기술 스택 상세화</strong>: 사용할 프레임워크, 언어, 라이브러리와 그 버전을 명확히 명시</p>
</li>
<li>
<p><strong>요구사항 카테고리화</strong>: 기능적 요구사항, 비기능적 요구사항, 기술적 요구사항 등으로 구분</p>
</li>
<li>
<p><strong>구조 제공</strong>: 참고할 코드 구조나 엔티티 관계를 제시하여 맥락 이해 지원</p>
</li>
<li>
<p><strong>구체적 예시 제공</strong>: API 요청/응답 형식, 메소드 시그니처 등 구체적 형태 제시</p>
</li>
<li>
<p><strong>제약조건 명시</strong>: 성능, 보안, 호환성 등 고려해야 할 제약사항 명확화</p>
</li>
</ol>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="lead" data-paginate="true" data-header="효과적인 프롬프트 엔지니어링 기법" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="27" style="--class:lead;--paginate:true;--header:효과적인 프롬프트 엔지니어링 기법;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;--marpit-advanced-background-split:37%;" data-marpit-pagination-total="58" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://i.imgur.com/if4d7ls.png&quot;);background-size:auto 470px;"></figure></div></section></foreignObject><foreignObject width="63%" height="720"><section id="27" data-class="lead" data-paginate="true" data-header="효과적인 프롬프트 엔지니어링 기법" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="27" style="--class:lead;--paginate:true;--header:효과적인 프롬프트 엔지니어링 기법;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;--marpit-advanced-background-split:37%;" data-marpit-pagination-total="58" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>효과적인 프롬프트 엔지니어링 기법</header>

<h2 id="few-shot-%ED%94%84%EB%A1%AC%ED%94%84%ED%8C%85-%EA%B8%B0%EB%B2%95"><strong>Few-shot 프롬프팅 기법</strong></h2>
<ul>
<li>AI에게 몇 가지 예시를 제공하여 원하는 결과물의 형태를 학습시키는 방법</li>
<li>예시를 통해 원하는 출력 형식과 스타일을 명확히 전달</li>
<li>복잡한 패턴이나 형식을 요구하는 작업에 효과적</li>
<li>모델이 예시로부터 패턴을 인식하고 유사한 결과물 생성 가능<br />
<br />
예시 :</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>다음은 REST API 컨트롤러의 예시입니다:

@RestController
@RequestMapping(&quot;/api/users&quot;)
public class UserController {
   @GetMapping(&quot;/{id}&quot;)
   public ResponseEntity&lt;User&gt; getUser(@PathVariable Long id) {
       // 구현 내용
   }
}
위 예시를 참고하여, 상품(Product) 정보를 관리하는 REST API 컨트롤러
를 작성해주세요.
</code></pre>

<header>프롬프트 엔지니어링 도구 및 프레임워크</header>

<h2 id="langchain"><strong>LangChain</strong></h2>
<br />
<ul>
<li><strong>LLM 기반 애플리케이션 개발을 위한 프레임워크</strong></li>
<li>주요 기능:
<ul>
<li><strong>프롬프트 템플릿</strong>: 재사용 가능한 프롬프트 패턴 정의/관리</li>
<li><strong>프롬프트 체이닝</strong>: 여러 프롬프트를 연결하여 복잡한 작업 처리</li>
<li><strong>메모리 관리</strong>: 대화 히스토리와 문맥 유지</li>
<li><strong>외부 도구 통합</strong>: 코드 실행, DB 쿼리 등 외부 도구와 연동</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="lead" data-paginate="true" data-header="프롬프트 엔지니어링 도구 및 프레임워크" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="44" style="--class:lead;--paginate:true;--header:프롬프트 엔지니어링 도구 및 프레임워크;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;" data-marpit-pagination-total="58">
<header>프롬프트 엔지니어링 도구 및 프레임워크</header>

<h2 id="langchain-%ED%99%9C%EC%9A%A9-%EC%82%AC%EB%A1%80"><strong>LangChain 활용 사례</strong></h2>
<br />
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> langchain.chat_models <span class="hljs-keyword">import</span> ChatOpenAI
<span class="hljs-keyword">from</span> langchain.prompts.chat <span class="hljs-keyword">import</span> ChatPromptTemplate

<span class="hljs-comment"># 프롬프트 템플릿 정의</span>
template = <span class="hljs-string">&quot;&quot;&quot;
당신은 소프트웨어 개발 전문가입니다.
다음 {language} 코드를 리팩토링하고 개선점을 설명해주세요:
{code}
&quot;&quot;&quot;</span>

prompt = ChatPromptTemplate.from_template(template)
model = ChatOpenAI(model=<span class="hljs-string">&quot;gpt-4&quot;</span>)

<span class="hljs-comment"># 사용자 입력으로 프롬프트 완성</span>
messages = prompt.format_messages(
    language=<span class="hljs-string">&quot;Python&quot;</span>,
    code=<span class="hljs-string">&quot;def factorial(n):\n  if n == 0: return 1\n  return n * factorial(n-1)&quot;</span>
)

<span class="hljs-comment"># 모델 호출 및 결과 출력</span>
response = model.predict_messages(messages)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="lead" data-paginate="true" data-header="프롬프트 엔지니어링 도구 및 프레임워크" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="45" style="--class:lead;--paginate:true;--header:프롬프트 엔지니어링 도구 및 프레임워크;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;" data-marpit-pagination-total="58">
<header>프롬프트 엔지니어링 도구 및 프레임워크</header>

<li><strong>버전 관리</strong>: 프롬프트 변경 이력 추적 및 관리</li>

<header>프롬프트 엔지니어링 도구 및 프레임워크</header>

<h2 id="semantic-kernel"><strong>Semantic Kernel</strong></h2>
<br />
<ul>
<li><strong>Microsoft의 AI 애플리케이션 개발 SDK</strong></li>
<li>주요 기능:
<ul>
<li><strong>스킬 관리</strong>: AI 기능을 모듈화된 스킬로 관리</li>
<li><strong>계획 생성</strong>: 복잡한 작업을 단계별로 분해하여 실행</li>
<li><strong>메모리 관리</strong>: 의미적 메모리와 컨텍스트 관리</li>
<li><strong>다중 모델 지원</strong>: 다양한 AI 서비스와 통합</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// C# 예시</span>
<span class="hljs-keyword">var</span> kernel = Kernel.Builder.Build();
kernel.ImportSemanticSkillFromDirectory(<span class="hljs-string">&quot;CodeSkill&quot;</span>, <span class="hljs-string">&quot;skills/code&quot;</span>);

<span class="hljs-keyword">var</span> result = <span class="hljs-keyword">await</span> kernel.RunAsync(<span class="hljs-string">&quot;리팩토링이 필요한 함수&quot;</span>, 
                                 kernel.Skills.GetFunction(<span class="hljs-string">&quot;CodeSkill&quot;</span>, <span class="hljs-string">&quot;Refactor&quot;</span>));
</code></pre>
</section>

<header>결론</header>
<div class="two-blocks">
<div class="block" style="font-size1em">
<h2 id="%ED%94%84%EB%A1%AC%ED%94%84%ED%8A%B8-%EC%97%94%EC%A7%80%EB%8B%88%EC%96%B4%EB%A7%81%EC%9D%98-%EB%AF%B8%EB%9E%98"><strong>프롬프트 엔지니어링의 미래</strong></h2>
<ul>
<li>프롬프트 엔지니어링은 단순 기술을 넘어 <strong>핵심 역량</strong>으로<br />
자리매김</li>
<li>AI와 인간 개발자의 <strong>협업 모델</strong>이 표준이 될 전망</li>
<li>모델의 발전에 따라 프롬프트 작성 방식과 활용 영역도<br />
함께 진화</li>
<li>장기적으로는 더 높은 수준의 추상화된 <strong>의도 기반 소통</strong> 방식<br />
으로 발전</li>
</ul>
</div>
<div class="block">
<h2 id="si-%EA%B8%B0%EC%97%85%EC%9D%98-ai-%EB%8F%84%EC%9E%85-%EC%A0%84%EB%9E%B5"><strong>SI 기업의 AI 도입 전략</strong></h2>
<ul>
<li><strong>단계적 접근</strong>: 소규모 프로젝트부터 시작하여 점진적으로 AI 활용 범위 확장</li>
<li><strong>역량 내재화</strong>: 프롬프트 엔지니어링을 핵심 기술 역량으로 육성</li>
<li><strong>표준화</strong>: 기업 환경에 맞는 프롬프트 템플릿과 가이드라인 개발</li>
<li><strong>측정 및 최적화</strong>: 생산성, 코드 품질, ROI 등 성과 지표 설정 및 추적</li>
<li><strong>문화 조성</strong>: AI 활용을 장려하는 조직 문화와 지식 공유 체계 구축</li>
</ul>
</div></div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-class="lead" data-paginate="true" data-header="결론" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="57" style="--class:lead;--paginate:true;--header:결론;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;" data-marpit-pagination-total="58">
<header>결론</header>

<h2 id="%EC%86%8C%ED%94%84%ED%8A%B8%EC%9B%A8%EC%96%B4-%EA%B0%9C%EB%B0%9C%EC%9D%98-%EC%83%88%EB%A1%9C%EC%9A%B4-%ED%8C%A8%EB%9F%AC%EB%8B%A4%EC%9E%84"><strong>소프트웨어 개발의 새로운 패러다임</strong></h2>
<br />
<ul>
<li>AI는 개발자를 대체하는 것이 아닌 <strong>역량을 확장</strong>하는 도구</li>
<li>개발자의 역할이 변화: 코드 작성에서 <strong>디자인과 검증</strong>으로 무게중심 이동</li>
<li>개발 생산성과 품질의 획기적 향상으로 <strong>더 복잡한 문제 해결</strong>에 집중 가능</li>
<li><strong>창의적 문제 해결, 아키텍처 설계, 사용자 경험</strong> 등에서 인간 개발자의 역할 중요성 증가</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-class="lead" data-paginate="true" data-header="결론" data-theme="7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re" lang="POSIX" class="lead" data-marpit-pagination="58" style="--class:lead;--paginate:true;--header:결론;--theme:7wtku0p9o3iobfijz2porrq9ff1hhzztau5nso3re;" data-marpit-pagination-total="58">
<header>결론</header>

<h2 id="%EB%AF%B8%EB%9E%98-%EA%B2%BD%EC%9F%81%EB%A0%A5-%ED%99%95%EB%B3%B4%EB%A5%BC-%EC%9C%84%ED%95%9C-%EC%A0%9C%EC%96%B8"><strong>미래 경쟁력 확보를 위한 제언</strong></h2>
<br />
<ul>
<li><strong>선제적 투자</strong>: 초기 생산성 저하를 감수하더라도 AI 도구 도입과 학습에 투자</li>
<li><strong>융합형 인재 육성</strong>: 기술적 전문성과 프롬프트 엔지니어링 역량을 겸비한 인재 양성</li>
<li><strong>지속적 실험</strong>: 다양한 AI 도구와 프롬프트 패턴의 효과성 실험 및 검증</li>
<li><strong>산학협력</strong>: 연구기관과 협력하여 최신 AI 기술 동향 파악 및 적용</li>
<li><strong>혁신 문화</strong>: 실패를 두려워하지 않는 실험 문화와 지속적 학습 환경 조성</li>
</ul>
